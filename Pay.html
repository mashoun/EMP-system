<!doctype html>
<html lang="en">
  <head>

    <style type="text/css">
      .a{
        margin-top: 3%;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Pay</title>
  </head>
  <body>
<center>
<div>



<div class="input-group mb-3 a">
  <div class="input-group-prepend" id="button-addon3">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#Daily" aria-expanded="false" aria-controls="Daily">Daily Mode</button>
    <button class="btn btn-outline-success" type="button" onclick="dsubmit()" >Submit</button>
  </div>
</div>
<div class="collapse" id="Daily">
  <div class="card card-body">
      <input type="text" class="form-control" placeholder="Enter Employee ID" aria-label="Enter Employee ID" aria-describedby="button-addon3" id="dname">
      <input type="text" placeholder="From row number ?" class="form-control" id="from">
      <input type="text" placeholder="Till row number ?" class="form-control" id="till">
  </div>
</div>






<div class="input-group mb-3 a">
  <div class="input-group-prepend" id="button-addon3">
    <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#Commesion" aria-expanded="false" aria-controls="Commesion">Commesion Mode</button>
    <button class="btn btn-outline-success" type="button" onclick="csubmit()" >Submit</button>
  </div>
</div>
<div class="collapse" id="Commesion">
  <div class="card card-body">
      <input type="text" class="form-control" placeholder="Enter Employee ID" aria-label="Enter Employee ID" aria-describedby="button-addon3" id="cname">
      <input type="text" placeholder="Enter initial cash" class="form-control" id="icash">
      
      <input type="text" placeholder="Enter Client Name" class="form-control" id="client">
  </div>
</div>





<div class="input-group mb-3 a">
  <div class="input-group-prepend" id="button-addon3">
    <button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#Cash" aria-expanded="false" aria-controls="Cash">Cash Mode</button>
    <button class="btn btn-outline-success" type="button" onclick="cash_submit()" >Submit</button>
  </div>

</div>

<div class="collapse" id="Cash">
  <div class="card card-body">
    
      <input type="text" class="form-control" placeholder="Enter Employee ID" aria-label="Example text with two button addons" aria-describedby="button-addon3" id="name">
      <input type="text" placeholder="Enter Cash to be paid" class="form-control" id="cash">
    
  </div>
</div>



</div>
</center>
<script type="text/javascript">

  function dsubmit(){
    var daily_mode = {
      id : document.getElementById('dname').value,
      fromm : document.getElementById('from').value,
      till : document.getElementById('till').value
    };
    
    google.script.run.Pay1(daily_mode);
      
  }

  function csubmit(){
    var com_mode = {
      id : document.getElementById('cname').value,
      icash : document.getElementById('icash').value,
      client : document.getElementById('client').value, 
    };
    google.script.run.Pay2(com_mode);
      
  };
  

  function cash_submit(){
    var cash_mode = {
      id : document.getElementById('name').value,
      cash : document.getElementById('cash').value   
    }; 
    google.script.run.Pay3(cash_mode);

  } 
</script>
