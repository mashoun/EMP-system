<script type="text/javascript">
    function hide(){
      document.getElementById("spinner").style.visibility = "hidden";

    }    
    function unhide(){
      document.getElementById("spinner").style.visibility = "visible";

    }

  function sendData(){

    //spinner effect is on
    unhide();

    var d = {
      id : document.getElementById('emp_ID').value ,
      name : document.getElementById('emp_name').value ,
      cash : document.getElementById('emp_cash').value ,
      com : document.getElementById('emp_com').value ,
      email : document.getElementById('emp_email').value ,
      number : document.getElementById('emp_num').value 
    };
    
    //now pass these data object to appscript 
    google.script.run.ADD_EMP(d);

    //erase the values
    document.getElementById('emp_ID').value="";
    document.getElementById('emp_name').value="";
    document.getElementById('emp_cash').value="";
    document.getElementById('emp_com').value="";
    document.getElementById('emp_email').value="";
    document.getElementById('emp_num').value="";


    //spinner is of
    hide();
    
  }
</script>
